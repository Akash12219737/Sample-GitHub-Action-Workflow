name: "Hello World workflows"
# Control when the action will run. Triggers the workflow on push some to master of the production branch d
on:
  push:
    branches:
      - master
      - production

jobs: 
  hello_world:
    runs-on: ubuntu-latest

    steps:
      - name: "Print hello world"
        run: echo "Hello world"

      - name: "Print current date"
        run: date